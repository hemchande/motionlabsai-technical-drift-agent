version: '3.8'

services:
  cvmlagent:
    build: .
    container_name: cv_ml_agent
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - ./cvMLAgent_debug.log:/app/cvMLAgent_debug.log
    restart: unless-stopped
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  agent-network:
    driver: bridge






















